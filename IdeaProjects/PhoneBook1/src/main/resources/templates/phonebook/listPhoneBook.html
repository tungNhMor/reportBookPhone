<!doctype html>
<html xmlsn:th="http://www.thymeleaf.org" xmlns:xmlsn="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <title>Document</title>
</head>
<body class="bg-light">
<div class="container my-2">
    <div class="card">
        <div class="card-header">
            Phone Book List
            <a class="btn btn-primary" th:href="@{/phonebook/add}">Add</a>
        </div>
        <div class="card-body">
            <div class="col-md-10 w-100">
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item,start :${list}">
                            <td th:text="${start.count}"></td>
                            <td th:text="${item.getFirstName}"></td>
                            <td th:text="${item.getLastName}"></td>
                            <td th:text="${item.getPhoneNumber}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/phonebook/edit/{id}(id=${item.id})}">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/phonebook/delete/{id}(id=${item.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
